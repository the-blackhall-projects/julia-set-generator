<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="keywords" content="julia set, generator, fractal, interactive">
	<meta name="description" content="An interactive generator for the basic Julia Set fractal.">
	<title>The Internet Julia Set Generator</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<input type="button" value="Full Screen"
             onclick="document.documentElement.requestFullscreen()">
	<div id="display-area">
		Julia Set Generator: z<sub>n+1</sub> = z<sub>n</sub><sup>2</sup> + c<br>
		with c = <span id="cx"></span> + i <span id="cy"></span><br>
		
	</div>
	
	<script src="assets/js/script.js"></script>
</body>
</html>
